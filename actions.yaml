add-workflows:
  description: Add to the list of workflows supported by worker.
  params:
    workflows:
      type: string
      description: comma-separated list of workflow names.
  required: [workflows]

remove-workflows:
  description: Remove from the list of workflows supported by worker.
  params:
    workflows:
      type: string
      description: comma-separated list of workflow names.
  required: [workflows]

list-workflows:
  description: Return list of workflows supported by worker.

add-activities:
  description: Add to the list of activities supported by worker.
  params:
    activities:
      type: string
      description: comma-separated list of activity names.
  required: [activities]

remove-activities:
  description: Remove from the list of activities supported by worker.
  params:
    activities:
      type: string
      description: comma-separated list of activity names.
  required: [activities]

list-activities:
  description: Return list of activities supported by worker.

add-dependencies:
  description: Add to the list of dependencies installed on the workload container.
  params:
    dependencies:
      type: string
      description: comma-separated list of dependency names.
  required: [dependencies]

remove-dependencies:
  description: Remove from the list of dependencies installed on the workload container.
  params:
    dependencies:
      type: string
      description: comma-separated list of dependency names.
  required: [dependencies]

list-dependencies:
  description: Return list of dependencies installed on the workload container.
